
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fotografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fotografia artystyczna</h1>
    </header>

    <section id="obrazy">
        <img src="pliki6/1.jpg" alt="obrazy do sprzedaży" title="1.jpg">
        <img src="pliki6/2.jpg" alt="obrazy do sprzedaży" title="2.jpg">
        <img src="pliki6/3.jpg" alt="obrazy do sprzedaży" title="3.jpg">
        <img src="pliki6/4.jpg" alt="obrazy do sprzedaży" title="4.jpg">
        <img src="pliki6/5.jpg" alt="obrazy do sprzedaży" title="5.jpg">
        <img src="pliki6/6.jpg" alt="obrazy do sprzedaży" title="6.jpg">
        <img src="pliki6/7.jpg" alt="obrazy do sprzedaży" title="7.jpg">
        <img src="pliki6/8.jpg" alt="obrazy do sprzedaży" title="8.jpg">
        <img src="pliki6/9.jpg" alt="obrazy do sprzedaży" title="9.jpg">
        <img src="pliki6/10.jpg" alt="obrazy do sprzedaży" title="10.jpg">
    </section>

    <main>
        <section id="lewa">
            <h3>Zamówienie</h3>
            <label for="plik">Wybierz obraz: </label>
            <input type="file" id="plik" accept="image/jpeg">
            <br>
            <label for="kopie">Liczba kopii: </label>
            <input type="number" id="kopie">
            <br>
            <input type="radio" id="blyszczacy" name="papier" value="blyszczacy" checked>
            <label for="blyszczacy">Papier błyszczący</label>
            <br>
            <input type="radio" id="matowy" name="papier" value="matowy">
            <label for="matowy">Papier matowy</label>
            <br>
            <button id="dodaj">Dodaj do koszyka</button>
        </section>

        <nav>
            <ul>
                <li><a href="regulamin.html">Regulamin</a></li>
                <li><a href="uslugi.html">Usługi</a></li>
                <li><a href="https://pixabay.com">Zdjęcia</a></li>
            </ul>
        </nav>

        <section id="prawa">
            <h3>Koszyk</h3>
            <div id="koszyk"></div>
        </section>
    </main>

    <footer>
        <p>Autor strony: <em>000000</em></p>
    </footer>

    <script>
    function dodajDoKoszyka() {
    const plikInput = document.getElementById("plik");
    const kopieInput = document.getElementById("kopie");
    const wynik = document.getElementById("koszyk");

    if (plikInput.files.length === 0) return;

    const nazwa = plikInput.files[0].name;
    const kopie = parseInt(kopieInput.value);

    if (isNaN(kopie) || kopie <= 0) return;

    let cenaJednostkowa = document.getElementById("blyszczacy").checked ? 1.5 : 2;
    let cena = kopie * cenaJednostkowa;

    const img = document.createElement("img");
    img.src = nazwa;
    img.title = nazwa;
    img.alt = "obrazy do sprzedaży";
    img.style.width = "100px";

    const p1 = document.createElement("p");
    p1.innerText = "Liczba kopii: " + kopie;

    const p2 = document.createElement("p");
    p2.innerText = "Cena: " + cena + " zł";

    wynik.appendChild(img);
    wynik.appendChild(p1);
    wynik.appendChild(p2);
}
</script>

</body>
</html>
